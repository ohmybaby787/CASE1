<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="no1" placeholder="Số Thứ Nhất">
        <input type="number" id="no2" placeholder="Số Thứ Hai">
    </form>
        <button id="bt1" onclick="mayTinh(`cong`)">Addition(+)</button>
        <button id="bt2" onclick="mayTinh(`tru`)">Subtraction(-)</button>
        <button id="bt3" onclick="mayTinh(`nhan`)">Multiplication(x)</button>
        <button id="bt4" onclick="mayTinh(`chia`)">Division(/)</button>
        <p id = "kq"></p>
        <script>
            function mayTinh(pheptinh) {
                let a = +document.getElementById("no1").value
                let b = +document.getElementById("no2").value
                    if ( pheptinh == `cong`) {
                        result = a + b
                    } else if ( pheptinh == `tru`) {
                        result = a - b
                    } else if  ( pheptinh == `nhan`) {
                        result = a * b
                    } else if ( pheptinh == `chia`) {
                        result = a / b
                    }
                    document.getElementById("kq").innerText = result
            }
        </script>
</body>
</html>
