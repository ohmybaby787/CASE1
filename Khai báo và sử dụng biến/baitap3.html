<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let a = +prompt()
        let b = +prompt()
        if ( a % b == 0 ){
            alert("a chia hết cho b")
        } else {
            alert("a không chia hết cho b")
        }
        
    </script>
</body>
</html>
<!-- GHI NHỚ: Đề hỏi kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không)
    là kiểm tra phần dư khi a chia hết cho b (a%b) có bằng 0 không nếu bằng 0 thì là chia hết còn không thì không phải
 -->
