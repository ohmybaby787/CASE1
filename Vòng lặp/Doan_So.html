<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="doanSo()">Chơi</button>
    <script>
        function doanSo(){
            let a = +prompt('Nhập số bạn muốn chọn')
            let secretNumber = Math.floor(Math.random()*100);
            let turn = 0
            do {
                turn++
                if(a == secretNumber){
                    alert("Bạn đoán đúng gòi")
                    break;
                }
                else if 
                    (turn >= 3){
                    alert("Bạn đã ra đê!");
                    break;
                }else{
                    alert("Bạn đoán sai rồi")
                    break;

                }
                
                
            }while(a != secretNumber)
        }
    doanSo()
    </script>
</body>
</html>
