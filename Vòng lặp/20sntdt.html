<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số của bạn')
        let b = 0
        let c = 2 
        while(b < a){
            if ( c % a == 0){
                c++ 
                b++
            }
        }

        
    </script>
</body>
</html>
