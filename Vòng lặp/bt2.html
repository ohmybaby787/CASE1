<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập nhiệt độ đi bé ơi')
        while ( a > 100){
            alert("Giảm nhiệt độ bé ơi")
        }if ( a < 20) {
            alert("Tăng nhiệt độ lên bé ơi")
        }else if (a > 20 && a < 100){
            alert("Ô sờ kê bé ơi")
        }
    
    </script>
</body>
</html>
