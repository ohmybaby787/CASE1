<body>
    <script>
        function fibonacci(){
            let n = +prompt('Nháº­p N')
            let a = 1 
            let b = 1 
            let str = "1,1"
            let i = 2
        while(i < n){
            c = a + b;
            str += ','+ c;
            a = b;
            b = c;
            i++
        }
        document.write(str)
    }
    fibonacci()
    </script>
