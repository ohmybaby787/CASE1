<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ball.js"></script>

</head>
<body>
    <canvas id="game" width="1350px" height="630px" style="background-color: rgb(136, 255, 0);"></canvas>
    <script>
        let a = document.getElementById("game")
        let ball = new Ball();
        function main(){
            let ctx = a.getContext("2d")
            ctx.clearRect(0, 0, game.width, game.height);
            ball.display(a)
            diChuyenbong()
            requestAnimationFrame(main);
        }
        main()
        function diChuyenbong(){ 
            if(ball.x < 25 || ball.x > game.width){
                ball.dx = -ball.dx;
            }
            if(ball.y < 20 || ball.y > game.height){
                ball.dy = -ball.dy;
            }
        ball.x += ball.dx;
        ball.y += ball.dy;
        }
    </script>
</body>
</html>
