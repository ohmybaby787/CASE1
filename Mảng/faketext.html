<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input oninput="showText()" id="show">
<body>
 <script>
    let str = ["T" , "ô" , "i" , "L" , "à" , "Đ" , "ồ" , "N" , "g" , "ố" , "c!!"];
    let arr = str.join('');    
    let index = 0;
    function hienThiChu() {
        console.log(index);
        let str = "";
        for (let i = 0; i < index; i++) {
            str += arr[i] + " ";
        }
        document.getElementById('show').value = str;
    }
    function showText() {
        index = index < arr.length ? index + 1 : 0 
        hienThiChu();
    }
 </script>   
</body>
</html>
